<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>종합연구소 프로젝트</title>
  </head>
  <style>
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 10vh;
      background: antiquewhite;
    }
    .content {
      /*font-family: system-ui, serif;*/
      font-size: 2rem;
      padding: 3rem;
      border-radius: 1rem;
      background: #ff6e6c;
    }
  </style>
  <body>
    <!--Main layer.-->
    <div class="wrapper">
      <div class="content" style="margin: 20%;">
        <!-- title -->
        <h2>Python-Web-Crawling-Service</h2>
       <!-- input -->
        <div class="input-group mb-1" style="margin: 20px; width: 90%;">
              <input id = "_searchText" type="text" class="form-control" placeholder="검색어를 입력하세요" aria-label="Recipient's username" aria-describedby="button-addon2">
              <button class="btn btn-outline-secondary" style="color: white;" type="button" id="_searchPage" onclick="fn.searchWord();">GO</button>
              <button class="btn btn-outline-secondary" style="color: blue;" type="button" id="_searchBtn" onclick="fn.searchData();">Search</button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

            integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='webCraw.js') }}"></script>
  </body>
</html>
